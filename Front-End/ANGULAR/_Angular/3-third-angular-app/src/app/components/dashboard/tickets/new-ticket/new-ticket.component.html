<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title" class="control">
        <input type="text" name="title" id="title" #input [(ngModel)]="enteredTitle"/>
    </app-control>
    <app-control label="Request" class="control">
        <textarea type="text" name="request" id="request" rows="3" #input [(ngModel)]="enteredText"></textarea>
    </app-control>
    <p>
        <button type="submit" appButton>
            Submit
            <span ngProjectAs="icon">=></span>
        </button>
    </p>
</form>
