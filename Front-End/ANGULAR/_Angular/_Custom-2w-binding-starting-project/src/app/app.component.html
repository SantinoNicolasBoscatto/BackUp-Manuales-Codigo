<div id="inputs">
  <p>
    <label>Width</label>
    <input type="number" step="1.0" [(ngModel)]="rectSize.width" />
  </p>
  <p>
    <label>Height</label>
    <input type="number" step="1.0" [(ngModel)]="rectSize.height" />
  </p>
</div>
<!-- El Size tendra la sintaxis del ngModel, al haberlo vuelto Two-Way Binding -->
<app-rect [(size)]="rectSize"/>
